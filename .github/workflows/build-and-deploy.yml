name: Deploy no Minikube Local

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-push-and-deploy:
    name: Build/Push image Docker and Deploy k8s
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Iniciar Minikube
        uses: medyagh/setup-minikube@master

      # 2. Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Definir a versão (para PRs ou Push)
      - name: Set version and commit SHA
        id: version
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "VERSION=pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
          fi
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 4. Build da imagem Docker
      - name: Build and Push Docker image
        run: |
          eval $(minikube docker-env)
          cd hello-world-api
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-world-api:${{ env.VERSION }}-${{ env.COMMIT_SHA }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-world-api:${{ env.VERSION }}-${{ env.COMMIT_SHA }}

      - name: Aplicar Namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Aplicar Deployment
        run: kubectl apply -f k8s/deployment.yaml

      - name: Aplicar Service
        run: kubectl apply -f k8s/service.yaml

      - name: Verificar Deployment
        run: kubectl get all -n devops-challenge

      - name: Exibir URL da Aplicação
        run: |
          minikube service hello-world-api -n devops-challenge --url